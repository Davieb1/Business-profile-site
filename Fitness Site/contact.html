<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Davie Birrell</title>
    <link rel="stylesheet" href="fitness.css">
    <link rel="stylesheet" href="contact.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <!-- Navbar -->
    <div class="main-container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <div class="main-site">
                <a href="../index.html">Main Site</a>
            </div>
        </nav>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If you have any questions or want to reach out, feel free to use the form below.</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <h2>Davie Birrell</h2>
        <h3>Web designer to the Fitness Industry</h3>
        <div class="email">
            <a href="#">email@email.com</a>
            <h3>Custom Built Websites</h3>
        </div>
    </footer>

</body>
</html>
